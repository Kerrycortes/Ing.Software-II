<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
<title>Gestión de Propiedades - Compra tu Hogar Ideal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo-izquierda">


<h1>Panel de Productos Inmobiliarios</h1>

    <!-- Formulario para crear/editar -->
    <div id="form-container">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" id="nombre">
        </div>
        <div class="form-group">
            <label>Precio</label>
            <input type="number" id="precio">
        </div>
        <div class="form-group">
            <label>Descripción</label>
            <textarea id="descripcion"></textarea>
        </div>
        <button onclick="guardarProducto()">Guardar</button>
        <div id="message"></div>
    </div>

    <!-- Tabla de datos -->
    <h2>Listado de Productos</h2>
    <table id="tabla-productos">
        <thead>
            <tr>
                <th>ID</th><th>Nombre</th><th>Precio</th><th>Descripción</th><th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

  

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
